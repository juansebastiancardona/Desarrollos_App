<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <link rel="stylesheet" href="/css/descuentos.css">
</head>
<body>
<script src="/descuentos.js"></script>

<header class="header">
    <div class="header-logo">
        <img src="/assets/img/descuento.jpg" alt="">
    </div>
    <div class="header-titulo">
        <h1>ONIX</h1>
           
     </div>
</header>

<main>
    <section class="main-presentacion">
        <div class="presentacion">

            <img src="/assets/img/carrito-de-compras.png" alt="">
            <div class="texto">
                <span>Calcula el precio de tus </span>
                <p> productos con Descuento.</p>
             </div>
        </div>
    </section>

    <section class="main-formulario"> 
       <form action="" class="formulario">
           <label for="inputPrecio">Escribe el Precio de tu Producto:</label>
           <input type="text" class="inputpre" id="inputPrecio" placeholder="Precio" >
           <label for="inputDescuento">Escribe el Porcentaje de Descuento:</label>
           <input type="text" id="inputDescuento" placeholder="Descuento">

           <button type="button"  onclick="calcularDescuento()">Calcular</button>
       </form>

    </section>

    <section class="main-resultado">
        <div class="resultado">
            <p id="ResultadoPrecio">
               $00.0
            </p>
        </div>

    </section>

</main>


    
</body>
</html>
