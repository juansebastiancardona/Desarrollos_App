<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calculadora.css">
    <title>Calculadora Figuras Geometricas</title>
</head>
<body>
   <header class="header">
        <div class="header-logo">
            <img src="/assets/img/prisma.jpg" alt="">
        </div>
        <div class="header-titulo">
            <h1>PRISMA</h1>
               
         </div>
    </header>
    <main>
        <section class="main-presentacion">
            <h2>Calculadora de area y perimetro</h2>
        </section>

       

        <section class="main-triangulo">
            <div class="triangulo-titulo">
                <p>triangulo</p>               
                <img src="/assets/img/triangulo.png" alt="">

            </div>

            <div class="triangulo-formulario">
                <form action="" class="formulario--formulario">
                    <label for="">Escribe los lados  del triangulo:</label>
                    <input type="text" placeholder="Lado 1"> 
                    <input type="text"  placeholder="Lado 2"> 
                    <label for="">Escribe la Base y la Altura:</label>
                    <input type="text" placeholder="Base:"> 
                    <input type="text"  placeholder="Altura:">     
                </form>
            </div>

            <div class="formulario-botones">
                <button class="button">Área</button>
                <button class="button">Perímetro</button>
            </div>
        </section>
        <!-- cuadrado -->
        
        <section class="main-triangulo">
            <div class="triangulo-titulo">
                <p>Cuadrado</p>               
                <img src="/assets/img/triangulo.png" alt="">

            </div>

            <div class="triangulo-formulario">
                <form action="" class="formulario--formulario">
                    <label for="">Escribe los lados  del Cuadrado:</label>
                    <input type="text" placeholder="Lado"> 
                    
                </form>
            </div>

            <div class="formulario-botones">
                <button class="button">Área</button>
                <button class="button">Perímetro</button>
            </div>
        </section>

        <!-- circulo -->
        
            <section class="main-triangulo">
                <div class="triangulo-titulo">
                    <p>Círculo</p>               
                    <img src="/assets/img/triangulo.png" alt="">
    
                </div>
    
                <div class="triangulo-formulario">
                    <form action="" class="formulario--formulario">
                        <label for="">Escribe el Radio del Círculo:</label>
                        <input type="text" placeholder="Radio"> 
                         
                    </form>
                </div>
    
                <div class="formulario-botones">
                    <button class="button">Área</button>
                    <button class="button">Perímetro</button>
                </div>
            </section>
    </main>
   
    
</body>
</html>
