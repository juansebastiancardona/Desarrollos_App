<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/proyecto.css">
    <title>Document</title>
</head>
<body> 
    <header>
        <nav class="nav">
            <img class="nav-menu" src="/assets/iconos/hamburguesa.png" alt="menu">
            <h1 class="nav-texto">DeliFoot</h1>
            <img  class="nav-usuario" src="/assets/iconos/cuenta.png" alt="usuario">
        </nav>
    </header>
    <main>
        <section class="inicio">
            <div class="inicio--contenido">
                <h2>Disfuta de las mejores Comidas...</h2>
                <p>Platos Típicos y  Variedad Gourmet</p>
                <button>Acceder</button>
            </div>
            <div class="inicio--imagen">
                <img src="/assets/images/hero.png" alt="">
            </div>

        </section>
        <section class="centro">
            <h2 class="centro--titulo">Platos Típicos</h2>
            <section class="centro--plato">
               
                <img class="completa" src="/assets/images/video.png" alt="completa">
                <img src="/assets/images/dish1.png" class="plato1" alt="plato1">
                <img src="/assets/images/dish2.png"  class="plato2"  alt="plato2">
                <img src="/assets/images/dish3.png" class="plato3"  alt="plato3">
                <img src="/assets/images/dish4.png"  class="plato4"  alt="plato4 ">
            </section>
        </section>
        <section class=" inferior">
            <h2 class="inferior--titulo"> Variedad Gourmet</h2>
            <section class="inferior--plato">
               
                <img src="/assets/images/plate1.png" class="gourmet gourmet1" alt="plato1">
                <img src="/assets/images/plate2.png"  class="gourmet"  alt="plato2">
                <img src="/assets/images/plate3.png" class="gourmet"  alt="plato3">
                <img src="/assets/images/plate4.png"  class="gourmet"  alt="plato4 ">
            </section>
        </section>

        
    </main>
    <footer>
        <section class="footer">
            <img class="redes" src="/assets/iconos/facebook6.png" alt="menu">
            <img class="redes" src="/assets/iconos/twitter.png" alt="menu">
            <img  class="redes" src="/assets/iconos/instagram15.png" alt="usuario">
        </section>

    </footer>
    
</body>
</html>
